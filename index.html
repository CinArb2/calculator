<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="calculator">
    <header class="calculator__header">
      <h1 class="calculator__title text-white">calc</h1>
    </header>
    <div class="calculator__output flex">0</div>
    <div class="calculator__body grid">
      <button data-action='number'>7</button>
      <button data-action='number'>8</button>
      <button data-action='number'>9</button>
      <button class="text-white btn--blue" data-action='DEL'>DEL</button>
      <button data-action='number'>4</button>
      <button data-action='number'>5</button>
      <button data-action='number'>6</button>
      <button data-action='add'>+</button>
      <button data-action='number'>1</button>
      <button data-action='number'>2</button>
      <button data-action='number'>3</button>
      <button data-action='subtract'>-</button>
      <button data-action='decimal'>.</button>
      <button data-action='number'>0</button>
      <button data-action='divide'>/</button>
      <button data-action='multiply'>x</button>
      <button class="spaces-2 text-white btn--blue" data-action='reset'>RESET</button>
      <button class="spaces-2 text-white btn--red" data-action='calculate'>=</button>
    </div>
  </section>

  
  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cindy A</a>.
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
