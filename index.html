<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="calculator">
    <header class="calculator__header flex">
      <h1 class="calculator__title">calc</h1>
      <div class="calculator__theme">theme</div>
    </header>
    <div class="calculator__output"></div>
    <div class="calculator__body grid">
      <div class="calculator__key" data-number>7</div>
      <div class="calculator__key" data-number>8</div>
      <div class="calculator__key" data-number>9</div>
      <div class="calculator__key text-sm" data-request>DEL</div>
      <div class="calculator__key" data-number>4</div>
      <div class="calculator__key" data-number>5</div>
      <div class="calculator__key" data-number>6</div>
      <div class="calculator__key" data-operator>+</div>
      <div class="calculator__key" data-number>1</div>
      <div class="calculator__key" data-number>2</div>
      <div class="calculator__key" data-number>3</div>
      <div class="calculator__key" data-operator>-</div>
      <div class="calculator__key" data-point>.</div>
      <div class="calculator__key" data-number>0</div>
      <div class="calculator__key" data-operator>/</div>
      <div class="calculator__key" data-operator>x</div>
      <div class="calculator__key text-sm spaces-2" data-request>RESET</div>
      <div class="calculator__key text-sm spaces-2" data-request>=</div>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cindy A</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
